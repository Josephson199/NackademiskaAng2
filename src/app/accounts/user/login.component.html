<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form novalidate #loginForm="ngForm" class="form-signin">
                <h2 id="signInHeader" class="form-signin-heading">Sign in</h2>
                <hr>
                <div class="form-group">
                      <label for="inputEmail">Email address</label>
                        <em *ngIf="loginForm.controls.email?.invalid &&
                        (loginForm.controls.email?.touched || mouseoverLogin )">Required</em>
                        <input name="email" [(ngModel)]="loginModel.email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                            required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <em *ngIf="loginForm.controls.password?.invalid &&
      (loginForm.controls.password?.touched || mouseoverLogin )" >Required</em>
                    <input name="password" [(ngModel)]="loginModel.password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                        required>
                </div>
                <div class="form-group">
                    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">    
                    <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-lg btn-outline-primary" type="button">Sign in</button>
                   </span>
                    <button (click)="cancel()" type="button" class="btn btn-lg btn-outline-warning">Cancel</button>
                </div>
            </form>
            <span>{{loginRes}}</span>
        </div>
    </div>
</div>
