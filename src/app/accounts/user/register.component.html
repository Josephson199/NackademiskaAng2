<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form novalidate #loginForm="ngForm" class="form-signin">
                <h2 style="margin-bottom: 20px;margin-top:20px; " class="form-signin-heading">Register</h2>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                             <em *ngIf="loginForm.controls.firstName?.invalid &&
                        (loginForm.controls.firstName?.touched || mouseoverLogin )">Required</em>
                            <input name="firstName" [(ngModel)]="user.firstName" type="text" class="form-control" required autofocus>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <em *ngIf="loginForm.controls.lastName?.invalid &&
                        (loginForm.controls.lastName?.touched || mouseoverLogin )">Required</em>
                            <input name="lastName" [(ngModel)]="user.lastName" type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                     <em *ngIf="loginForm.controls.address?.invalid &&
                        (loginForm.controls.address?.touched || mouseoverLogin )">Required</em>
                    <input name="address" [(ngModel)]="user.address" type="text" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <em *ngIf="loginForm.controls.postalCode?.invalid &&
                        (loginForm.controls.postalCode?.touched || mouseoverLogin )">Required</em>
                            <input name="postalCode" [(ngModel)]="user.postalCode" type="text" class="form-control" required autofocus>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">City</label>
                              <em *ngIf="loginForm.controls.city?.invalid &&
                        (loginForm.controls.city?.touched || mouseoverLogin )">Required</em>
                            <input name="city" [(ngModel)]="user.city" type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <em *ngIf="loginForm.controls.phone?.invalid &&
                        (loginForm.controls.phone?.touched || mouseoverLogin )">Required</em>
                    <input name="phone" [(ngModel)]="user.phone" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                     <em *ngIf="loginForm.controls.email?.invalid &&
                        (loginForm.controls.email?.touched || mouseoverLogin )">Required</em>
                    <input name="email" [(ngModel)]="user.email" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <em *ngIf="loginForm.controls.password?.invalid &&
                        (loginForm.controls.password?.touched || mouseoverLogin )">Required</em>
                    <input name="password" [(ngModel)]="user.password" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">    
                    <button (click)="registerUser()" [disabled]="loginForm.invalid" class="btn btn-lg btn-outline-primary" type="button">Register</button>
                   </span>
                    <button style="float: right;" (click)="cancel()" type="button" class="btn btn-lg btn-outline-warning">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
