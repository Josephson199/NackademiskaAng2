<div id="header"><h2>Auction History Details</h2></div>
<hr>



<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{auction?.name}}</h3>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>

                                    <tr>
                                        <td>Auction Id</td>
                                        <td>{{auction?.id}}</td>
                                    </tr>
                                    <tr>
                                        <td>Supplier Name</td>
                                        <td>{{supplier?.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Provision</td>
                                        <td>{{provision}}kr</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-success" (click)="cancel()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
