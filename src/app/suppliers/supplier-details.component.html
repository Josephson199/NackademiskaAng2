<div id="header"><h2>Supplier</h2></div>
<hr>


<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{supplier.name}}</h3>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Address:</td>
                                        <td>{{supplier.address}},  {{supplier.postalCode}}   {{supplier.city}}</td>
                                    </tr>
                                    <tr>
                                        <td>Phone</td>
                                        <td>{{supplier.phone}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td>{{supplier.email}}</td>
                                    </tr>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                 <div class="card-footer">
                      <button class="btn btn-outline-success" (click)="cancel()">Back</button>
                    </div>
            </div>
        </div>
    </div>
</div>
